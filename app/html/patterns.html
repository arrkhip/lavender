				<div class="patterns-page__icons-item">

				</div>
				<div class="patterns-page__icons-item">
					<svg><use xlink:href="img/sprite.svg#cash"></use></svg>
					<p>#cash</p>
				</div>
				<div class="patterns-page__icons-item">
					<svg><use xlink:href="img/sprite.svg#flower"></use></svg>
					<p>#flower</p>
				</div>
				<div class="patterns-page__icons-item">
					<svg><use xlink:href="img/sprite.svg#message"></use></svg>
					<p>#message</p>
				</div>
				<div class="patterns-page__icons-item">
					<svg><use xlink:href="img/sprite.svg#message-1"></use></svg>
					<p>#message-1</p>
				</div>
				<div class="patterns-page__icons-item">
					<svg><use xlink:href="img/sprite.svg#prize"></use></svg>
					<p>#prize</p>
				</div>
			</div>
			

		</div>
